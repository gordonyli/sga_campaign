<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sujay and Richard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/home.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://use.fontawesome.com/7a9dd80376.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>



</head>

<body>
    <div id="bg_fade"></div>

    <nav class="navbar navbar-light">
        <a class="navbar-brand sujayandrichard" href="#">Sujay & Richard</a>
        <a class="navbar-brand navbar-right navbaritem" href="#" style="margin-right:1%; font-size: 2em;">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand navbar-right navbaritem" href="#">
            <i class="fa fa-snapchat-square" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand navbar-right navbaritem" href="#">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand navbar-right navbaritem" href="#">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </a>
    </nav>

    <header id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('sujay.jpg'); background-position: 20% 5%;"></div>
                <div class="carousel-caption">
                    <h2>All For One</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('richard.jpg'); background-position: 20% 5%;"></div>
                <div class="carousel-caption">
                    <h2>#VoteSujayAndRichard</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('sujay1.jpg'); background-position: 20% 1%;"></div>
                <div class="carousel-caption">
                    <h2>Check Us Out</h2>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <div id="about_us" class="info_box hvr-grow-rotate hvr-trim">
        <i class="fa fa-info-circle info_box_pic" aria-hidden="true"></i>
        <p class="info_box_text">What We're All About</p>
    </div>
    <div id="platform" class="info_box hvr-grow-rotate hvr-trim" >
        <i class="fa fa-book info_box_pic_blue" aria-hidden="true"></i><br>
        <p class="info_box_text_blue">Our Platform</p>
    </div>
    <div id="our_team" class="info_box hvr-grow-rotate hvr-trim" >
        <i class="fa fa-users info_box_pic" aria-hidden="true"></i><br>
        <p class="info_box_text">Meet Our Team</p>
    </div>
    <br>
    <div id="change_propic" class="info_box hvr-grow-rotate hvr-trim">
        <i class="fa fa-facebook info_box_pic_blue" aria-hidden="true"></i><br>
        <p class="info_box_text_blue">Change Your Profile Picture</p>
    </div>
    <div id="social_media" class="info_box hvr-grow-rotate hvr-trim">
        <i class="fa fa-phone info_box_pic" aria-hidden="true"></i><br>
        <p class="info_box_text">Contact Us</p>
    </div>
    <div id="email_list" class="info_box hvr-grow-rotate hvr-trim">
        <i class="fa fa-envelope info_box_pic_blue" aria-hidden="true"></i><br>
        <p class="info_box_text_blue">Join our Email List</p>
    </div>
    <div id="footer">Designed and Developed by Gordon Li</div>

    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
